name: Mezon Automation Tests

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test suite to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - bdd
          - no-bdd
          - smoke
          - regression
          - setup

jobs:
  mezon-automation-testing:
    timeout-minutes: 60
    runs-on: self-hosted
    permissions:
      contents: read
      actions: read
      checks: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Set CI environment variables
        run: |
          echo "CI=true" >> $GITHUB_ENV
          echo "WORKERS=4" >> $GITHUB_ENV

      - name: Run Setup Tests
        if: ${{ github.event.inputs.test_type == 'setup' || github.event.inputs.test_type == 'all' }}
        run: npm run test

      # - name: Run BDD Tests
      #   if: ${{ github.event.inputs.test_type == 'bdd' || github.event.inputs.test_type == 'all' }}
      #   run: npm run test:bdd

      # - name: Run Non-BDD Tests
      #   if: ${{ github.event.inputs.test_type == 'no-bdd' || github.event.inputs.test_type == 'all' }}
      #   run: npm run test:no-bdd

      # - name: Run Smoke Tests
      #   if: ${{ github.event.inputs.test_type == 'smoke' }}
      #   run: npm run test:smoke

      # - name: Run Regression Tests
      #   if: ${{ github.event.inputs.test_type == 'regression' }}
      #   run: npm run test:regression

      - uses: daun/playwright-report-summary@v3
        if: always()
        with:
          github-token: ${{ secrets.PERSONAL_TOKEN }}
          report-file: results.json

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: ortoni-report
          path: ortoni-reports/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: json-results
          path: results.json
          retention-days: 30
