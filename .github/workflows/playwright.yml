name: Mezon Automation Tests with Allure

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  mezon-automation-testing:
    timeout-minutes: 60
    runs-on: self-hosted
    permissions:
      contents: read
      actions: read
      checks: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Allure CLI
        run: |
          curl -o allure-2.25.0.tgz -Ls https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          sudo tar -zxvf allure-2.25.0.tgz -C /opt/
          sudo ln -s /opt/allure-2.25.0/bin/allure /usr/local/bin/allure
          allure --version

      - name: Download previous Allure history
        uses: actions/download-artifact@v4
        if: always()
        with:
          name: allure-history
          path: allure-history
        continue-on-error: true

      - name: Restore Allure history
        if: always()
        run: |
          if [ -d "allure-history" ]; then
            echo "Restoring Allure history..."
            mkdir -p allure-results/history
            cp -r allure-history/* allure-results/history/ || echo "No history files to copy"
          else
            echo "No previous history found"
          fi

      - name: Set CI environment variables
        run: |
          echo "CI=true" >> $GITHUB_ENV
          echo "WORKERS=4" >> $GITHUB_ENV
          echo "GITHUB_RUN_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV
          echo "GITHUB_RUN_ID=${{ github.run_id }}" >> $GITHUB_ENV
          echo "GITHUB_REPOSITORY=${{ github.repository }}" >> $GITHUB_ENV
          echo "GITHUB_SERVER_URL=${{ github.server_url }}" >> $GITHUB_ENV

      - name: Run Playwright Tests
        run: npm run test
        continue-on-error: true

      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Save Allure history
        if: always()
        run: |
          mkdir -p allure-history
          if [ -d "allure-report/history" ]; then
            cp -r allure-report/history/* allure-history/ || echo "No history to save"
          fi

      - name: Upload Allure history
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-history
          path: allure-history/
          retention-days: 90

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      - name: Deploy Allure Report to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          destination_dir: reports/${{ github.run_number }}

      - name: Add PR comment with report links
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const runNumber = '${{ github.run_number }}';
            const reportUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/${runNumber}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ§ª Test Results
              
              **Allure Report**: [View Report](${reportUrl})
              **Build Number**: #${runNumber}
              **Status**: ${{ job.status }}
              
              You can also download the artifacts from the [Actions page](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).`
            });
